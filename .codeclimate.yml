engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 40
        php:
          mass_threshold: 75
  fixme:
    enabled: true
  phpmd:
    enabled: true
  scss-lint:
    enabled: true

ratings:
  paths:
    - "**.css"
    - "**.php"
    - "**.scss"